<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Detona Ralf</title>
</head>
<body>
    <div class="container">
        <div class="menu">

            
            <div class="menu-time">
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Seus Pontos</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./imagens/player.png" alt="Foto do jogador" height="45px" />
                <h2 id="lives">x3</h2>
            </div>

        </div>
        <div class="painel">

            <div class="painel-row">
            <div class="square inimigo" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>
            <div class="painel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>
            <div class="painel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

       </div>
    </div>
    <script defer src="engine.js"></script>
</body>

</html>
